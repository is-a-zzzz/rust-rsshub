services:
  rsshub:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rust-rsshub
    ports:
      - "3002:3002"
    volumes:
      # 挂载配置目录
      - ./configs:/configs:ro
    environment:
      - RUST_LOG=info
      - PORT=3002
      - CONFIGS_DIR=/configs
    restart: unless-stopped
    # Scratch 镜像没有 wget，健康检查由外部工具处理
    # 或者使用 docker 的健康检查命令
    healthcheck:
      test: ["CMD-SHELL", "exit 0"]  # 简单检查容器是否运行
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
